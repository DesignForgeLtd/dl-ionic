<div id="mailbox-container">

<ion-card>

  <ion-card-header>
    <ion-toolbar>
      <ion-buttons>
        <ion-button color="primary">
          Inbox
        </ion-button>
        <ion-button color="primary">
          Outbox
        </ion-button>
        <ion-button color="primary">
          Create
        </ion-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button color="danger" (click)="closeFeature()">
          <ion-icon name="close-circle" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>



    </ion-toolbar>
  </ion-card-header>
  <ion-card-content>
    mailbox content
  </ion-card-content>
</ion-card>
</div>
