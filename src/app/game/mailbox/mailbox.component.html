<div id="mailbox-container">

<ion-card>

  <ion-card-header>
    <ion-toolbar>
      <ion-buttons>
        <ion-button color="primary" (click)="mailbox = 'inbox'">
          Inbox
        </ion-button>
        <ion-button color="primary" (click)="mailbox = 'outbox'">
          Outbox
        </ion-button>
        <ion-button color="primary" (click)="mailbox = 'create'">
          Create
        </ion-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button color="danger" (click)="closeFeature()">
          <ion-icon name="close-circle" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>



    </ion-toolbar>
  </ion-card-header>
  <ion-card-content>

    <app-inbox *ngIf="mailbox === 'inbox'"></app-inbox>
    <app-outbox *ngIf="mailbox === 'outbox'"></app-outbox>
    <app-create-msg *ngIf="mailbox === 'create'"></app-create-msg>

  </ion-card-content>
</ion-card>
</div>
