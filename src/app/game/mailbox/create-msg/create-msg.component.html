

<ion-card>
  <ion-card-header>
    <ion-item>
      <ion-label>Choose Recipient</ion-label>
      <ion-select interface="popover" [(ngModel)]="userId">
        <ion-select-option *ngFor="let user of users" value="{{user.id}}">
          {{user.name}}
        </ion-select-option>
      </ion-select>
    </ion-item>
  </ion-card-header>
  <ion-card-header>
    <ion-item>
      <ion-label position="floating">Thread Title</ion-label>
      <ion-input [(ngModel)]="subject"></ion-input>
    </ion-item>
  </ion-card-header>

  <ion-card-content>
    <ion-item>
      <ion-textarea [(ngModel)]="message"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-button (click)="sendMsg()">Send</ion-button>
    </ion-item>
  </ion-card-content>
</ion-card>
{{ clbck }}
