<app-map-gfx
  [playerSubject]="playerSubject"
  [world]="world"
  (runHeroLoop) = "heroLoop($event)"
></app-map-gfx>

<app-mine-portal
  *ngIf="openedModal === 'mine-portal-modal'"
  [data]="portalData"
  (mineAction)="mineAction($event)"
></app-mine-portal>

<div id="location-info"></div>
<div id="hero-info"></div>
<div id="error-info" class="generic-info"></div>
<div id="success-info" class="generic-info"></div>
