<div
  *ngIf="item.quantity > 0 || item.quantity === null"
  class="baggage-item"
  (click)="baggageItemClick($event)"
>
  <ion-badge *ngIf="item.in_use" color="success">Equipped</ion-badge>
  <ion-badge *ngIf="item.quick_use_belt" color="success">QUB</ion-badge>
  <ion-badge *ngIf="item.quantity > 1" color="secondary">{{ item.quantity }}</ion-badge>
  <div
    class="baggage-item-image {{ item.weapon }}"
    style="background-image: url('../../../assets/graphics/items/{{ item.image }}');"
  ></div>
  <b>{{ item.name }}</b>
  <span *ngIf="item.price">
    <br>
    Price: <b>{{ item.priceMin && item.priceMin !== item.priceMax ? item.priceMin + ' - ' + item.priceMax : item.price }}</b>
  </span>
</div>
