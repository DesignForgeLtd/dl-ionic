<div class="backdrop"></div>
<div class="modal-container">

  <ion-card>
    <ion-card-header>
      <ion-toolbar>
        <ion-buttons slot="end">
          <ion-button color="danger" (click)="closeModal()">
            <ion-icon name="close-circle" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-card-header>
    <ion-card-content *ngIf="locationData !== null">
      <h1>{{ locationData.name }}</h1>

      <button *ngIf="locationData.type === 4" (click)="startMining()">Start Mining</button>
      <button *ngIf="locationData.type === 10" (click)="goLevelUp()">Go level up</button>
      <button *ngIf="locationData.type === 11" (click)="goLevelDown()">Go level down</button>
      <button *ngIf="locationData.type === 13" (click)="usePortal(locationFullData.id)">Use Portal</button>

      <div *ngIf="locationData.type === 7 && locationFullData">
        <button *ngFor="let connection of locationFullData.connections"
          (click)="usePort(connection.id)">
          Go to {{connection.destination.name}}
        </button>
      </div>


    </ion-card-content>
  </ion-card>
</div>
